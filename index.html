<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم استحقاق الأسر للمساعدات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            display: none;
        }
        .eligible {
            background-color: #d4edda;
            color: #155724;
        }
        .not-eligible {
            background-color: #f8d7da;
            color: #721c24;
        }
        .devices-list {
            margin-top: 15px;
        }
        .device-item {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .rating {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .rating.A {
            color: #28a745;
        }
        .rating.B {
            color: #ffc107;
        }
        .rating.C {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام تقييم استحقاق الأسر للمساعدات</h1>
        
        <form id="familyForm">
            <h2>بيانات الأسرة</h2>
            
            <div class="form-group">
                <label for="familyType">نوع الأسرة:</label>
                <select id="familyType" required>
                    <option value="">-- اختر نوع الأسرة --</option>
                    <option value="engaged">عروسة مخطوبة</option>
                    <option value="married">عروسة مكتوب كتابها</option>
                    <option value="family">أسرة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="familyName">اسم الأسرة / العروسة:</label>
                <input type="text" id="familyName" required>
            </div>
            
            <div class="form-group">
                <label for="familySize">عدد أفراد الأسرة:</label>
                <input type="number" id="familySize" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="income">الدخل الشهري (جنيه):</label>
                <input type="number" id="income" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="expenses">المصروفات الشهرية (جنيه):</label>
                <input type="number" id="expenses" min="0" required>
            </div>
            
            <h2>الأجهزة المتوفرة حالياً</h2>
            
            <div class="form-group">
                <label for="customDevices">الأجهزة المطلوبة يدويًا (افصل بين الأجهزة بفاصلة):</label>
                <input type="text" id="customDevices" placeholder="مثال: ثلاجة, غسالة, بوتجاز">
            </div>
            
            <button type="button" onclick="evaluateFamily()">تقييم الاستحقاق</button>
        </form>
        
        <div id="result" class="result">
            <h2>نتيجة التقييم</h2>
            <p id="eligibilityText"></p>
            <div id="devicesNeeded" class="devices-list"></div>
            <p id="ratingText" class="rating"></p>
        </div>
    </div>

    <script>
        function evaluateFamily() {
            const familyName = document.getElementById('familyName').value;
            const familyType = document.getElementById('familyType').value;
            const customDevicesField = document.getElementById('customDevices');
            const customDevices = customDevicesField.value.trim().split(',').map(device => device.trim());
            
            // قائمة الأجهزة المطلوبة
            const neededDevices = [];

            // إضافة الأجهزة المدخلة يدويًا إلى قائمة الأجهزة المطلوبة
            customDevices.forEach(device => {
                if (device && !neededDevices.includes(device)) {
                    neededDevices.push(device);
                }
            });

            // عرض النتائج
            const resultDiv = document.getElementById('result');
            const eligibilityText = document.getElementById('eligibilityText');
            const devicesNeededDiv = document.getElementById('devicesNeeded');
            const ratingText = document.getElementById('ratingText');
            
            if (neededDevices.length > 0) {
                resultDiv.className = 'result eligible';
                eligibilityText.textContent = `الأسرة/العروسة ${familyName} مؤهلة للحصول على المساعدات.`;
                
                devicesNeededDiv.innerHTML = '<h3>الأجهزة المطلوبة:</h3>';
                neededDevices.forEach(device => {
                    const deviceItem = document.createElement('div');
                    deviceItem.className = 'device-item';
                    deviceItem.textContent = device;
                    devicesNeededDiv.appendChild(deviceItem);
                });
            } else {
                resultDiv.className = 'result not-eligible';
                eligibilityText.textContent = `الأسرة/العروسة ${familyName} غير مؤهلة للحصول على مساعدات إضافية.`;
                devicesNeededDiv.innerHTML = '';
            }
            
            ratingText.textContent = `تصنيف الاستحقاق: C`;
            ratingText.className = `rating C`;
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
