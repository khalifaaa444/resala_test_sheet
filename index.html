<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            text-align: right;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            text-align: left;
            direction: ltr;
        }
        label {
            display: block;
            text-align: right;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        #message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>نموذج إدخال البيانات</h1>
        <form id="dataForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" required>
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" required>
            
            <button type="submit">حفظ البيانات</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            const scriptURL = 'YOUR_SCRIPT_URL_HERE';
            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({ 'name': name, 'phone': phone }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                document.getElementById('message').textContent = 'تم حفظ البيانات بنجاح!';
                document.getElementById('dataForm').reset();
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 3000);
            })
            .catch(error => {
                document.getElementById('message').textContent = 'حدث خطأ! يرجى المحاولة مرة أخرى.';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
