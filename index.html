<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم المساعدات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>نظام تقييم المساعدات</h1>
        <form id="family-form">
            <h2>بيانات الأسرة</h2>
            <label for="family-name">اسم الأسرة:</label>
            <input type="text" id="family-name" required>

            <label for="family-type">نوع الأسرة:</label>
            <select id="family-type" required>
                <option value="عروسة مخطوبة">عروسة مخطوبة</option>
                <option value="عروسة مكتوب كتابها">عروسة مكتوب كتابها</option>
                <option value="أسرة">أسرة</option>
            </select>

            <label for="family-members">عدد الأفراد:</label>
            <input type="number" id="family-members" min="1" required>

            <label for="income">الدخل الشهري (جنيه):</label>
            <input type="number" id="income" min="0" required>

            <label for="expenses">المصروفات الشهرية (جنيه):</label>
            <input type="number" id="expenses" min="0" required>

            <h2>الأجهزة المطلوبة</h2>
            <div id="device-list">
                <div class="device">
                    <label for="device-name-0">اسم الجهاز:</label>
                    <select id="device-name-0" class="device-name">
                        <option value="سرير">سرير</option>
                        <option value="مرتبة">مرتبة</option>
                        <option value="بوتاجاز">بوتاجاز</option>
                        <option value="غسالة عادية">غسالة عادية</option>
                        <option value="غسالة هاف">غسالة هاف</option>
                        <option value="ثلاجة">ثلاجة</option>
                    </select>
                    <label for="device-condition-0">حالة الجهاز:</label>
                    <select id="device-condition-0" class="device-condition">
                        <option value="جديد">جديد</option>
                        <option value="تالف">تالف</option>
                    </select>
                </div>
            </div>
            <button type="button" id="add-device">إضافة جهاز</button>

            <button type="submit">تقييم الأسرة</button>
        </form>

        <div id="result">
            <h2>نتيجة التقييم</h2>
            <ul id="evaluation-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
