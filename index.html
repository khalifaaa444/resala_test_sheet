<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم استحقاق الأسر للمساعدات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            display: none;
        }
        .eligible {
            background-color: #d4edda;
            color: #155724;
        }
        .not-eligible {
            background-color: #f8d7da;
            color: #721c24;
        }
        .devices-list {
            margin-top: 15px;
        }
        .device-item {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .rating {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .rating.A {
            color: #28a745;
        }
        .rating.B {
            color: #ffc107;
        }
        .rating.C {
            color: #dc3545;
        }
        .device-count {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .device-count label {
            margin-right: 10px;
            width: 150px;
        }
        .device-count input {
            width: 80px;
        }
        .damaged-count {
            margin-right: 20px;
        }
        .damage-type-group {
            margin-top: 10px;
            padding-right: 20px;
            border-right: 2px solid #ddd;
            margin-bottom: 15px;
        }
        .other-input {
            width: 90%;
            margin-top: 5px;
        }
        .requests-group label {
            display: inline-block;
            margin: 5px 15px 5px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            width: auto;
        }
        .requests-group input[type="checkbox"] {
            width: auto;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام تقييم استحقاق الأسر للمساعدات</h1>
        
        <form id="familyForm">
            <h2>بيانات الأسرة</h2>
            
            <div class="form-group">
                <label for="familyType">نوع الأسرة:</label>
                <select id="familyType" required>
                    <option value="">-- اختر نوع الأسرة --</option>
                    <option value="engaged">عروسة مخطوبة</option>
                    <option value="married">عروسة مكتوب كتابها</option>
                    <option value="family">أسرة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="familyName">اسم الأسرة / العروسة:</label>
                <input type="text" id="familyName" required>
            </div>
            
            <div class="form-group">
                <label for="familySize">عدد أفراد الأسرة:</label>
                <input type="number" id="familySize" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="income">الدخل الشهري (جنيه):</label>
                <input type="number" id="income" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="expenses">المصروفات الشهرية (جنيه):</label>
                <input type="number" id="expenses" min="0" required>
            </div>
            
            <h2>الأجهزة المتوفرة حالياً</h2>
            
            <div class="form-group">
                <h3>الأسرة والمراتب</h3>
                <div class="device-count">
                    <label for="bedsCount">عدد السرير المتوفرة:</label>
                    <input type="number" id="bedsCount" min="0" value="0">
                    <label for="damagedBedsCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedBedsCount" min="0" value="0">
                </div>
                
                <div class="device-count">
                    <label for="mattressesCount">عدد المراتب المتوفرة:</label>
                    <input type="number" id="mattressesCount" min="0" value="0">
                    <label for="damagedMattressesCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedMattressesCount" min="0" value="0">
                </div>
            </div>
            
            <div class="form-group">
                <h3>أجهزة المطبخ</h3>
                <div class="device-count">
                    <label for="stovesCount">عدد البوتجاز المتوفرة:</label>
                    <input type="number" id="stovesCount" min="0" value="0">
                    <label for="damagedStovesCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedStovesCount" min="0" value="0">
                </div>
                
                <div id="stoveDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="stoveDamageType">نوع تلف البوتجاز:</label>
                    <select id="stoveDamageType" onchange="toggleStoveOther(this)">
                        <option value="بيهب">بيهب</option>
                        <option value="بيسرب غاز">بيسرب غاز</option>
                        <option value="برومة">برومة</option>
                        <option value="غير ذلك">غير ذلك</option>
                    </select>
                    <input type="text" id="stoveOther" class="other-input" 
                           placeholder="حدد نوع التلف" 
                           style="display: none; margin-top: 5px;">
                </div>
                
                <label><input type="checkbox" id="hasOven"> لديهم فرن</label>
            </div>
            
            <div class="form-group">
                <h3>الغسالات</h3>
                <div class="device-count">
                    <label for="washersCount">عدد الغسالات العادية المتوفرة:</label>
                    <input type="number" id="washersCount" min="0" value="0">
                    <label for="damagedWashersCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedWashersCount" min="0" value="0">
                </div>
                
                <div id="washerDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="washerDamageType">نوع تلف الغسالة العادية:</label>
                    <select id="washerDamageType" onchange="toggleWasherOther(this)">
                        <option value="موتور">موتور</option>
                        <option value="برومة">برومة</option>
                        <option value="عصر">عصر</option>
                        <option value="مروحة">مروحة</option>
                        <option value="غير ذلك">غير ذلك</option>
                    </select>
                    <input type="text" id="washerOther" class="other-input" 
                           placeholder="حدد نوع التلف" 
                           style="display: none; margin-top: 5px;">
                </div>

                <div class="device-count">
                    <label for="halfWashersCount">عدد الغسالات هاف المتوفرة:</label>
                    <input type="number" id="halfWashersCount" min="0" value="0">
                    <label for="damagedHalfWashersCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedHalfWashersCount" min="0" value="0">
                </div>
                
                <div id="halfWasherDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="halfWasherDamageType">نوع تلف الغسالة الهاف:</label>
                    <select id="halfWasherDamageType" onchange="toggleHalfWasherOther(this)">
                        <option value="موتور">موتور</option>
                        <option value="برومة">برومة</option>
                        <option value="عصر">عصر</option>
                        <option value="مروحة">مروحة</option>
                        <option value="غير ذلك">غير ذلك</option>
                    </select>
                    <input type="text" id="halfWasherOther" class="other-input" 
                           placeholder="حدد نوع التلف" 
                           style="display: none; margin-top: 5px;">
                </div>
            </div>
            
            <div class="form-group">
                <h3>الثلاجات</h3>
                <div class="device-count">
                    <label for="fridgesCount">عدد الثلاجات المتوفرة:</label>
                    <input type="number" id="fridgesCount" min="0" value="0">
                    <label for="damagedFridgesCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedFridgesCount" min="0" value="0">
                </div>
                
                <div id="fridgeDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="fridgeDamageType">نوع تلف الثلاجة:</label>
                    <select id="fridgeDamageType" onchange="toggleFridgeOther(this)">
                        <option value="موتور">موتور</option>
                        <option value="برومة">برومة</option>
                        <option value="باب الثلاجة مكسور">باب الثلاجة مكسور</option>
                        <option value="غير ذلك">غير ذلك</option>
                    </select>
                    <input type="text" id="fridgeOther" class="other-input" 
                           placeholder="حدد نوع التلف" 
                           style="display: none; margin-top: 5px;">
                </div>
            </div>
            
            <div class="form-group requests-group">
                <h3>الطلبات على لسان الأسرة</h3>
                <div>
                    <label><input type="checkbox" name="requests" value="ثلاجة"> ثلاجة</label>
                    <label><input type="checkbox" name="requests" value="غسالة"> غسالة</label>
                    <label><input type="checkbox" name="requests" value="بوتجاز"> بوتجاز</label>
                    <label><input type="checkbox" name="requests" value="سرير"> سرير</label>
                    <label><input type="checkbox" name="requests" value="مرتبة"> مرتبة</label>
                    <label><input type="checkbox" name="requests" value="غير ذلك" onchange="toggleOtherRequest(this)"> غير ذلك</label>
                </div>
                <input type="text" id="otherRequest" 
                       class="other-input" 
                       placeholder="حدد الطلب الآخر"
                       style="display: none; margin-top: 5px;">
            </div>
            
            <div class="form-group" id="medicalConditionsGroup" style="display:none;">
                <label>هل يوجد أفراد بحاجة لحفظ أدوية (مريض سكر يحتاج أنسولين، أمراض كبد، إلخ)؟</label>
                <label><input type="radio" name="medicalConditions" value="yes"> نعم</label>
                <label><input type="radio" name="medicalConditions" value="no" checked> لا</label>
            </div>
            
            <div class="form-group" id="smallApartmentGroup" style="display:none;">
                <label>هل الشقة صغيرة ولا يوجد مكان كافي للأثاث؟</label>
                <label><input type="radio" name="smallApartment" value="yes"> نعم</label>
                <label><input type="radio" name="smallApartment" value="no" checked> لا</label>
            </div>
            
            <button type="button" onclick="evaluateFamily()">تقييم الاستحقاق</button>
        </form>
        
        <div id="result" class="result">
            <h2>نتيجة التقييم</h2>
            <p id="eligibilityText"></p>
            <div id="devicesNeeded" class="devices-list"></div>
            <p id="ratingText" class="rating"></p>
        </div>
    </div>

    <script>
        function evaluateFamily() {
    // جمع البيانات الأساسية
    const familyType = document.getElementById('familyType').value;
    const familyName = document.getElementById('familyName').value;
    const familySize = parseInt(document.getElementById('familySize').value);
    const income = parseFloat(document.getElementById('income').value);
    const expenses = parseFloat(document.getElementById('expenses').value);

    // جمع بيانات الأجهزة
    const bedsCount = parseInt(document.getElementById('bedsCount').value);
    const damagedBedsCount = parseInt(document.getElementById('damagedBedsCount').value);
    const mattressesCount = parseInt(document.getElementById('mattressesCount').value);
    const damagedMattressesCount = parseInt(document.getElementById('damagedMattressesCount').value);
    const stovesCount = parseInt(document.getElementById('stovesCount').value);
    const damagedStovesCount = parseInt(document.getElementById('damagedStovesCount').value);
    const stoveDamageType = damagedStovesCount > 0 ? 
        (document.getElementById('stoveDamageType').value === 'غير ذلك' ?
            document.getElementById('stoveOther').value :
            document.getElementById('stoveDamageType').value) : '';
    const hasOven = document.getElementById('hasOven').checked;
    const washersCount = parseInt(document.getElementById('washersCount').value);
    const damagedWashersCount = parseInt(document.getElementById('damagedWashersCount').value);
    const washerDamageType = damagedWashersCount > 0 ? 
        (document.getElementById('washerDamageType').value === 'غير ذلك' ?
            document.getElementById('washerOther').value :
            document.getElementById('washerDamageType').value) : '';
    const halfWashersCount = parseInt(document.getElementById('halfWashersCount').value);
    const damagedHalfWashersCount = parseInt(document.getElementById('damagedHalfWashersCount').value);
    const halfWasherDamageType = damagedHalfWashersCount > 0 ? 
        (document.getElementById('halfWasherDamageType').value === 'غير ذلك' ?
            document.getElementById('halfWasherOther').value :
            document.getElementById('halfWasherDamageType').value) : '';
    const fridgesCount = parseInt(document.getElementById('fridgesCount').value);
    const damagedFridgesCount = parseInt(document.getElementById('damagedFridgesCount').value);
    const fridgeDamageType = damagedFridgesCount > 0 ? 
        (document.getElementById('fridgeDamageType').value === 'غير ذلك' ?
            document.getElementById('fridgeOther').value :
            document.getElementById('fridgeDamageType').value) : '';
    
    const medicalConditions = document.querySelector('input[name="medicalConditions"]:checked').value === 'yes';
    const smallApartment = document.querySelector('input[name="smallApartment"]:checked').value === 'yes';

    // جمع الطلبات المذكورة
    const requests = Array.from(document.querySelectorAll('input[name="requests"]:checked'))
                        .map(checkbox => {
                            if (checkbox.value === 'غير ذلك') {
                                return document.getElementById('otherRequest').value.trim();
                            }
                            return checkbox.value;
                        })
                        .filter(request => request !== '');

    // تحديد الأجهزة المطلوبة بناءً على الطلبات والشروط
    const neededDevices = [];
    const addedDevices = new Set();

    // التحقق من التلف المقبول للبوتجاز
    const validStoveDamage = stoveDamageType === 'بيسرب غاز' || stoveDamageType === 'برومة';
    const validDamagedStovesCount = validStoveDamage ? damagedStovesCount : 0;
    const workingStoves = stovesCount - validDamagedStovesCount;

    requests.forEach(request => {
        switch(request.toLowerCase()) {
            case 'سرير':
                if (familyType === 'family' && !smallApartment) {
                    const requiredBeds = Math.ceil(familySize / 2);
                    const workingBeds = bedsCount - damagedBedsCount;
                    if (workingBeds < requiredBeds && !addedDevices.has('سرير')) {
                        neededDevices.push(`سرير (${requiredBeds - workingBeds} عدد)`);
                        addedDevices.add('سرير');
                    }
                }
                break;

            case 'مرتبة':
                if (familyType === 'family') {
                    const requiredMattresses = Math.ceil(familySize / 2);
                    const workingMattresses = mattressesCount - damagedMattressesCount;
                    if (workingMattresses < requiredMattresses && !addedDevices.has('مرتبة')) {
                        neededDevices.push(`مرتبة (${requiredMattresses - workingMattresses} عدد)`);
                        addedDevices.add('مرتبة');
                    }
                }
                break;

            case 'بوتجاز':
                let stoveCondition = validStoveDamage ? ` (${stoveDamageType})` : '';
                if ((familyType === 'engaged' || familyType === 'married') && !addedDevices.has('بوتجاز')) {
                    if (workingStoves < 1) {
                        neededDevices.push(`بوتجاز${stoveCondition}`);
                        addedDevices.add('بوتجاز');
                    }
                } else if (familyType === 'family' && familySize >= 3) {
                    if (workingStoves < 1 && !hasOven && !addedDevices.has('بوتجاز')) {
                        neededDevices.push(`بوتجاز${stoveCondition}`);
                        addedDevices.add('بوتجاز');
                    }
                }
                break;

            case 'غسالة':
                if (familyType === 'family') {
                    const validHalfWasherDamaged = (halfWasherDamageType === 'موتور' || halfWasherDamageType === 'برومة') ? damagedHalfWashersCount : 0;
                    const workingHalfWashers = halfWashersCount - validHalfWasherDamaged;
                    if ((familySize >= 4 || medicalConditions) && !addedDevices.has('غسالة هاف')) {
                        if (workingHalfWashers < 1) {
                            let damageNote = validHalfWasherDamaged > 0 ? ` (${halfWasherDamageType})` : '';
                            neededDevices.push(`غسالة هاف${damageNote}`);
                            addedDevices.add('غسالة هاف');
                        }
                    } else if (familySize <= 3 && !addedDevices.has('غسالة عادية')) {
                        const validWasherDamaged = (washerDamageType === 'موتور' || washerDamageType === 'برومة') ? damagedWashersCount : 0;
                        const workingWashers = washersCount - validWasherDamaged;
                        if (workingWashers < 1) {
                            let damageNote = validWasherDamaged > 0 ? ` (${washerDamageType})` : '';
                            neededDevices.push(`غسالة عادية${damageNote}`);
                            addedDevices.add('غسالة عادية');
                        }
                    }
                }
                break;

            case 'ثلاجة':
                if (((familyType === 'married') || 
                    (familyType === 'family' && (medicalConditions || familySize >= 7))) &&
                    !addedDevices.has('ثلاجة')) {
                    const validFridgeDamaged = (fridgeDamageType === 'موتور' || fridgeDamageType === 'برومة') ? damagedFridgesCount : 0;
                    const workingFridges = fridgesCount - validFridgeDamaged;
                    if (workingFridges < 1) {
                        let damageNote = validFridgeDamaged > 0 ? ` (${fridgeDamageType})` : '';
                        neededDevices.push(`ثلاجة${damageNote} (موافقة مدير)`);
                        addedDevices.add('ثلاجة');
                    }
                }
                break;

            default:
                if (!addedDevices.has(request)) {
                    neededDevices.push(request);
                    addedDevices.add(request);
                }
                break;
        }
    });

    // حساب تصنيف الاستحقاق
    const netIncome = income - expenses;
    let rating = 'C';
    if (netIncome <= 750) rating = 'A';
    else if (netIncome <= 1500) rating = 'B';

    // عرض النتائج
    const resultDiv = document.getElementById('result');
    const eligibilityText = document.getElementById('eligibilityText');
    const devicesNeededDiv = document.getElementById('devicesNeeded');
    const ratingText = document.getElementById('ratingText');

    if (neededDevices.length > 0) {
        resultDiv.className = 'result eligible';
        eligibilityText.textContent = `الأسرة/العروسة ${familyName} مؤهلة للحصول على المساعدات.`;
        devicesNeededDiv.innerHTML = '<h3>الأجهزة المعتمدة:</h3>';
        neededDevices.forEach(device => {
            const deviceItem = document.createElement('div');
            deviceItem.className = 'device-item';
            deviceItem.textContent = device;
            devicesNeededDiv.appendChild(deviceItem);
        });
    } else {
        resultDiv.className = 'result not-eligible';
        eligibilityText.textContent = `الأسرة/العروسة ${familyName} غير مؤهلة بناءً على الطلبات المقدمة.`;
        devicesNeededDiv.innerHTML = '';
    }

    ratingText.textContent = `التصنيف: ${rating}`;
    ratingText.className = `rating ${rating}`;
    resultDiv.style.display = 'block';
}
        
        // إظهار/إخفاء الحقول حسب نوع الأسرة
        document.getElementById('familyType').addEventListener('change', function() {
            const familyType = this.value;
            const medicalConditionsGroup = document.getElementById('medicalConditionsGroup');
            const smallApartmentGroup = document.getElementById('smallApartmentGroup');
            
            if (familyType === 'family') {
                medicalConditionsGroup.style.display = 'block';
                smallApartmentGroup.style.display = 'block';
            } else {
                medicalConditionsGroup.style.display = 'none';
                smallApartmentGroup.style.display = 'none';
            }
        });
        
        // إظهار/إخفاء نوع تلف البوتجاز عند إدخال عدد التالف
        document.getElementById('damagedStovesCount').addEventListener('input', function() {
            const damageTypeGroup = document.getElementById('stoveDamageTypeGroup');
            damageTypeGroup.style.display = this.value > 0 ? 'block' : 'none';
        });
        
        // إظهار/إخفاء نوع تلف الغسالة العادية عند إدخال عدد التالف
        document.getElementById('damagedWashersCount').addEventListener('input', function() {
            const damageTypeGroup = document.getElementById('washerDamageTypeGroup');
            damageTypeGroup.style.display = this.value > 0 ? 'block' : 'none';
        });
        
        // إظهار/إخفاء نوع تلف الغسالة الهاف عند إدخال عدد التالف
        document.getElementById('damagedHalfWashersCount').addEventListener('input', function() {
            const damageTypeGroup = document.getElementById('halfWasherDamageTypeGroup');
            damageTypeGroup.style.display = this.value > 0 ? 'block' : 'none';
        });
        
        // إظهار/إخفاء نوع تلف الثلاجة عند إدخال عدد التالف
        document.getElementById('damagedFridgesCount').addEventListener('input', function() {
            const damageTypeGroup = document.getElementById('fridgeDamageTypeGroup');
            damageTypeGroup.style.display = this.value > 0 ? 'block' : 'none';
        });
        
        // إدارة الحقول الإضافية عند اختيار "غير ذلك" للبوتجاز
        function toggleStoveOther(select) {
            const otherInput = document.getElementById('stoveOther');
            otherInput.style.display = select.value === 'غير ذلك' ? 'block' : 'none';
            if(select.value !== 'غير ذلك') otherInput.value = '';
        }
        
        // إدارة الحقول الإضافية عند اختيار "غير ذلك" للغسالة العادية
        function toggleWasherOther(select) {
            const otherInput = document.getElementById('washerOther');
            otherInput.style.display = select.value === 'غير ذلك' ? 'block' : 'none';
            if(select.value !== 'غير ذلك') otherInput.value = '';
        }
        
        // إدارة الحقول الإضافية عند اختيار "غير ذلك" للغسالة الهاف
        function toggleHalfWasherOther(select) {
            const otherInput = document.getElementById('halfWasherOther');
            otherInput.style.display = select.value === 'غير ذلك' ? 'block' : 'none';
            if(select.value !== 'غير ذلك') otherInput.value = '';
        }
        
        // إدارة الحقول الإضافية عند اختيار "غير ذلك" للثلاجة
        function toggleFridgeOther(select) {
            const otherInput = document.getElementById('fridgeOther');
            otherInput.style.display = select.value === 'غير ذلك' ? 'block' : 'none';
            if(select.value !== 'غير ذلك') otherInput.value = '';
        }
        
        // إدارة الحقل الإضافي لطلب "غير ذلك"
        function toggleOtherRequest(checkbox) {
            const otherInput = document.getElementById('otherRequest');
            otherInput.style.display = checkbox.checked ? 'block' : 'none';
            if (!checkbox.checked) otherInput.value = '';
        }
    </script>
