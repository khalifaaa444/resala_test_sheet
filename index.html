<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم استحقاق الأسر للمساعدات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            display: none;
        }
        .eligible {
            background-color: #d4edda;
            color: #155724;
        }
        .not-eligible {
            background-color: #f8d7da;
            color: #721c24;
        }
        .devices-list {
            margin-top: 15px;
        }
        .device-item {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .rating {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .rating.A {
            color: #28a745;
        }
        .rating.B {
            color: #ffc107;
        }
        .rating.C {
            color: #dc3545;
        }
        .device-count {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .device-count label {
            margin-right: 10px;
            width: 150px;
        }
        .device-count input {
            width: 80px;
        }
        .damaged-count {
            margin-right: 20px;
        }
        .damage-type-group {
            margin-top: 10px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام تقييم استحقاق الأسر للمساعدات</h1>
        
        <form id="familyForm">
            <h2>بيانات الأسرة</h2>
            
            <div class="form-group">
                <label for="familyType">نوع الأسرة:</label>
                <select id="familyType" required>
                    <option value="">-- اختر نوع الأسرة --</option>
                    <option value="engaged">عروسة مخطوبة</option>
                    <option value="married">عروسة مكتوب كتابها</option>
                    <option value="family">أسرة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="familyName">اسم الأسرة / العروسة:</label>
                <input type="text" id="familyName" required>
            </div>
            
            <div class="form-group">
                <label for="familySize">عدد أفراد الأسرة:</label>
                <input type="number" id="familySize" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="income">الدخل الشهري (جنيه):</label>
                <input type="number" id="income" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="expenses">المصروفات الشهرية (جنيه):</label>
                <input type="number" id="expenses" min="0" required>
            </div>
            
            <h2>الأجهزة المتوفرة حالياً</h2>
            
            <div class="form-group">
                <h3>الأسرة والمراتب</h3>
                <div class="device-count">
                    <label for="bedsCount">عدد السرير المتوفرة:</label>
                    <input type="number" id="bedsCount" min="0" value="0">
                    <label for="damagedBedsCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedBedsCount" min="0" value="0">
                </div>
                
                <div class="device-count">
                    <label for="mattressesCount">عدد المراتب المتوفرة:</label>
                    <input type="number" id="mattressesCount" min="0" value="0">
                    <label for="damagedMattressesCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedMattressesCount" min="0" value="0">
                </div>
            </div>
            
            <div class="form-group">
                <h3>أجهزة المطبخ</h3>
                <div class="device-count">
                    <label for="stovesCount">عدد البوتجاز المتوفرة:</label>
                    <input type="number" id="stovesCount" min="0" value="0">
                    <label for="damagedStovesCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedStovesCount" min="0" value="0">
                </div>
                
                <div id="stoveDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="stoveDamageType">نوع تلف البوتجاز:</label>
                    <select id="stoveDamageType">
                        <option value="بيهب">بيهب</option>
                        <option value="بيسرب غاز">بيسرب غاز</option>
                        <option value="برومة">برومة</option>
                    </select>
                </div>
                
                <label><input type="checkbox" id="hasOven"> لديهم فرن</label>
            </div>
            
            <div class="form-group">
                <h3>الغسالات</h3>
                <div class="device-count">
                    <label for="washersCount">عدد الغسالات العادية المتوفرة:</label>
                    <input type="number" id="washersCount" min="0" value="0">
                    <label for="damagedWashersCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedWashersCount" min="0" value="0">
                </div>
                
                <div id="washerDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="washerDamageType">نوع تلف الغسالة العادية:</label>
                    <select id="washerDamageType">
                        <option value="الموتور">الموتور</option>
                        <option value="صوت عال">صوت عال</option>
                        <option value="الحلة">الحلة</option>
                        <option value="اسباب اخرى">اسباب اخرى</option>
                    </select>
                    <textarea id="washerDamageNotes" placeholder="ملاحظات إضافية عن التلف" style="margin-top: 5px; width: 100%;"></textarea>
                </div>
                
                <div class="device-count">
                    <label for="halfWashersCount">عدد الغسالات هاف المتوفرة:</label>
                    <input type="number" id="halfWashersCount" min="0" value="0">
                    <label for="damagedHalfWashersCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedHalfWashersCount" min="0" value="0">
                </div>
                
                <div id="halfWasherDamageTypeGroup" class="damage-type-group" style="display: none;">
                    <label for="halfWasherDamageType">نوع تلف الغسالة الهاف:</label>
                    <select id="halfWasherDamageType">
                        <option value="الموتور">الموتور</option>
                        <option value="صوت عال">صوت عال</option>
                        <option value="الحلة">الحلة</option>
                        <option value="اسباب اخرى">اسباب اخرى</option>
                    </select>
                    <textarea id="halfWasherDamageNotes" placeholder="ملاحظات إضافية عن التلف" style="margin-top: 5px; width: 100%;"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <h3>الثلاجات</h3>
                <div class="device-count">
                    <label for="fridgesCount">عدد الثلاجات المتوفرة:</label>
                    <input type="number" id="fridgesCount" min="0" value="0">
                    <label for="damagedFridgesCount" class="damaged-count">عدد التالف منها:</label>
                    <input type="number" id="damagedFridgesCount" min="0" value="0">
                </div>
            </div>
            
            <div class="form-group" id="medicalConditionsGroup" style="display:none;">
                <label>هل يوجد أفراد بحاجة لحفظ أدوية (مريض سكر يحتاج أنسولين، أمراض كبد، إلخ)؟</label>
                <label><input type="radio" name="medicalConditions" value="yes"> نعم</label>
                <label><input type="radio" name="medicalConditions" value="no" checked> لا</label>
            </div>
            
            <div class="form-group" id="smallApartmentGroup" style="display:none;">
                <label>هل الشقة صغيرة ولا يوجد مكان كافي للأثاث؟</label>
                <label><input type="radio" name="smallApartment" value="yes"> نعم</label>
                <label><input type="radio" name="smallApartment
