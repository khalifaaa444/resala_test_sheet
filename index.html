<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمع البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: right;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>نموذج جمع البيانات</h1>
    <form id="dataForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" required>
        
        <label for="phone">رقم التليفون:</label>
        <input type="tel" id="phone" required>
        
        <button type="submit">حفظ</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            // إرسال البيانات إلى Google Sheet
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzgJVPrUETQf_9gAD3qaV_A_ku1ENrLnEYrUfd-bwkH_QDYUzR5Gd2LD8kBttmpKmf9kA/exec'; // استبدل هذا برابط السكربت الخاص بك
            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({ 'name': name, 'phone': phone }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                document.getElementById('message').textContent = 'تم حفظ البيانات بنجاح!';
                document.getElementById('dataForm').reset();
            })
            .catch(error => {
                document.getElementById('message').textContent = 'حدث خطأ! حاول مرة أخرى.';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
